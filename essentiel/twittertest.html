<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        .container {
            width: 300px;
            margin: 20px;
            padding: 10px;
            background-color: #2a2a2a;
            border: 1px solid #333;
            box-shadow: 0px 0px 14px 3px rgba(0, 0, 0, 0.75);
        }

        .donald {
            width: 280px;
            height: 200px;
            margin: 10px;
            object-fit: cover;
            object-position: center;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .pfp {
            width: 50px;
            height: 50px;
            border-radius: 100%;
            margin-right: 10px;
        }

        .text-block {
            display: flex;
            flex-direction: column;
        }

        .name {
            font-size: 15px;
            font-weight: bold;
            margin: 0;
        }

        .tag {
            font-size: 13px;
            font-weight: lighter;
            color: grey;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.cbc.ca/1.7263670.1721087905!/fileImage/httpImage/image.JPG_gen/derivatives/16x9_620/trump-shooting-violence-20240714.JPG" class="donald">
        <div class="profile">
            <img src="https://www.khaosodenglish.com/wp-content/uploads/2023/08/AP23237031465468.jpg" class="pfp">
            <div class="text-block">
                <p class="name">Donald Trump</p>
                <p class="tag">@realDonaldTrump</p>
            </div>
        </div>
    </div>
</body>
</html>
