<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Container for the video to define its space */
.video-container {
    position: relative;
    width: 100%;
    height: 60vh; /* Adjust this value to control the height of the video block */
    overflow: hidden; /* Ensures the video doesn't overflow the container */
}

/* Styles for the video */
.back-video {
    position: absolute;
    top: 50%;
    left: 50%;
    width: auto;
    height: 100%;
    transform: translate(-50%, -50%);
    object-fit: cover; /* Ensures the video covers the entire element */
}

/* Media query for aspect ratio */
@media (max-aspect-ratio: 16/9) {
    .back-video {
        width: 100%;
        height: auto;
    }
}

/* Additional media queries for responsiveness */
@media (max-width: 768px) {
    .video-container {
        height: 50vh; /* Adjust the height for smaller screens if necessary */
    }
}

@media (min-width: 769px) and (max-width: 1200px) {
    .video-container {
        height: 60vh; /* Adjust the height for medium screens if necessary */
    }
}

@media (min-width: 1201px) {
    .video-container {
        height: 60vh; /* Adjust the height for larger screens if necessary */
    }
}

        
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline class="back-video">
            <source src="porsche/styles/porsche-vid.MP4" type="video/mp4">
        </video>
    </div>    
</body>
</html>
