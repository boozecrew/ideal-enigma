<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche</title>
    <link rel="stylesheet" href="porsche/styles/carstyles.css">
</head>
<body>
<div class="container">
    <div class="grid-cotitle">
        <div class="container-title">
            <div class="smallmenu" onclick="location.href='https://www.porsche.com'">&equiv; Menu</div>
            <div class="titled" onclick="location.href='porsche.html'">
                <div class="title">PORSCHE</div>
            </div>
            <div class="profilebox" onclick="location.href='https://identity.porsche.com/u/login/identifier?state=hKFo2SByTjN6d05wR3hka0xXS2hsTk9CalJ3akZobUJaTVdYbqFur3VuaXZlcnNhbC1sb2dpbqN0aWTZIHM5OUlSMS13VWRHUnJnMVU3c1N5Y28yWlJBTEFiRDI0o2NpZNkgVVlzSzAwTXk2YkNxSmRiUWhUUTBQYldtY1NkSUFNaWc&ui_locales=en&ext-country=sg&ext-language=en'">
                <img src="porsche/styles/blank-profile-picture.png" class="pfp" alt="Profile Picture">
            </div>
        </div>
    </div>
    
        <div class="grid-container">
            <div class="imagecontainer">
                <img src="porsche/styles/porsche-model.png" class="car" alt="Porsche Model">
            </div>
        </div>

        <div class="carcontainer">
            <div class="textcontainer">
                <p class="gt3rs">GT3 RS RENNSPORT</p>
            </div>
            <div class="buttoncontainer">
                <p class="button1">Change Model</p>
                <p class="button2">Configure</p>
            </div>
        
            <div class="specs-container">
                <div class="specs-text">
                    <div class="text">
                        <span class="speed">3.2</span><span class="s">s</span>
                        <p class="accel">Acceleration 0 - 100 km/h with Launch Control</p>
                    </div>
                    <div class="text2">
                        <span class="speed">386</span><span class="accel">kW</span><span class="s">/</span><span class="speed">525</span><span class="accel">PS</span>
                    </div>
                    <div class="accel">
                        <p>Overboost Power with Launch Control up to <br>(kW)/Overboost Power with Launch Control up to (PS)</p>
                    </div>
                    <div>
                        <span class="speed">296</span><span class="s">km/h</span>
                        <p class="top">Top Speed</p>
                    </div>
                </div>
                <div class="frontimage">
                    <img src="porsche/styles/porsche-front.png" class="car-front" alt="Porsche Front View">
                </div>
            </div>
        </div>
        
</div>
</body>
</html>
