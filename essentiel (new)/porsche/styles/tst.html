<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid-container {
            display: grid;
            gap: 10px 20px; /* 10px between rows, 20px between columns */
            width: 100%; /* To make sure it takes the entire page width */
        }

        .grid-item {
            background-color: pink;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item">col1</div>
    <div class="grid-item">col2</div>
    <div class="grid-item">col3</div>
    <div class="grid-item">col4</div>
